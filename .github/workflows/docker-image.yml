name: Docker Image CI

on:
  push:
    branches: [ "awaconsulting" ]
  pull_request:
    branches: [ "awaconsulting" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file backend/Docker/Dockerfile --tag stem-backend:$(date +%s)
